<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Inter', sans-serif;
    background: #000;
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding: 20px;
    overflow-x: hidden;
}

/* subtle background */
body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: url('https://i.pinimg.com/736x/f1/03/6f/f1036f5522d1ee142381383f2460259e.jpg') center/cover no-repeat;
    opacity: 0.06;
    filter: grayscale(100%) brightness(0.1);
    z-index: -1;
}

.container {
    width: 100%;
    max-width: 1000px;
    display: flex;
    flex-direction: column;
    gap: 48px;
    opacity: 0;
    transform: translateY(14px);
    transition: opacity 1s ease, transform 1s ease;
}

.container.show {
    opacity: 1;
    transform: translateY(0);
}

/* click overlay */
#overlay {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.1rem;
    letter-spacing: 1px;
    cursor: pointer;
    z-index: 999;
    transition: opacity 1s ease;
}
#overlay.fade {
    opacity: 0;
    pointer-events: none;
}

/* profile */
.profile {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 22px;
}

.pfp {
    width: 170px;
    height: 170px;
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid #fff;
}

.pfp img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: none;
}

/* ONE smooth animated logo */
.logo {
    font-size: 2.8rem;
    font-weight: 800;
    letter-spacing: 1px;
    color: #fff;

    -webkit-mask-image: linear-gradient(
        90deg,
        transparent 0%,
        rgba(255,255,255,0.15) 20%,
        white 45%,
        white 55%,
        rgba(255,255,255,0.15) 80%,
        transparent 100%
    );
    -webkit-mask-size: 300% 100%;
    -webkit-mask-position: 300% 0;

    animation: wipe 5s ease-in-out infinite;
}

@keyframes wipe {
    0%   { -webkit-mask-position: 300% 0; }
    50%  { -webkit-mask-position: 150% 0; }
    100% { -webkit-mask-position: -150% 0; }
}

/* socials */
.links {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 14px;
}

.links a {
    font-size: 0.75rem;
    text-decoration: none;
    color: #fff;
    opacity: 0.75;
    transition: opacity 0.2s, transform 0.2s;
}
.links a:hover {
    opacity: 1;
    transform: translateY(-2px);
}

.telegram { color: #0088cc; }
.discord { color: #7289da; }

/* readme */
.readme {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.readme h1,
.readme h2 {
    font-weight: 600;
    border-bottom: 1px solid #fff;
    padding-bottom: 6px;
}

.readme ul {
    padding-left: 18px;
}

.readme li {
    font-size: 0.9rem;
}

.readme code {
    border: 1px solid #fff;
    padding: 2px 6px;
}

/* mobile */
@media (max-width:600px) {
    .logo { font-size: 2.2rem; }
    .pfp { width: 140px; height: 140px; }
}
</style>

</div>

<script>
const overlay = document.getElementById("overlay");
const music = document.getElementById("music");
const content = document.getElementById("content");

    music.volume = 0.5;
    music.play();
    overlay.classList.add("fade");
    content.classList.add("show");
