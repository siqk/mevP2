<script>
  const landing = document.getElementById('landing');
  const mainContent = document.getElementById('mainContent');
  const audio = document.getElementById('bgMusic');
  const songTime = document.getElementById('songTime');
  const progressBar = document.getElementById('progressBar');

  // Landing click
  landing.addEventListener('click', () => {
    landing.style.opacity = '0';
    setTimeout(() => {
      landing.style.display = 'none';
      mainContent.style.display = 'block';
      audio.play();
    }, 1000);
  });

  // Tabs functionality
  const tabs = document.querySelectorAll('.tab');
  const contents = document.querySelectorAll('.content');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));
      tab.classList.add('active');
      document.getElementById(tab.dataset.tab).classList.add('active');
    });
  });

  // Update progress bar and time
  audio.addEventListener('timeupdate', () => {
    const current = audio.currentTime;
    const total = audio.duration || 0;
    const minutesCurrent = Math.floor(current / 60);
    const secondsCurrent = Math.floor(current % 60).toString().padStart(2,'0');
    const minutesTotal = Math.floor(total / 60);
    const secondsTotal = Math.floor(total % 60).toString().padStart(2,'0');

    songTime.textContent = `${minutesCurrent}:${secondsCurrent} / ${minutesTotal}:${secondsTotal}`;

    const progressPercent = (current / total) * 100;
    progressBar.style.width = `${progressPercent}%`;
  });
</script>
